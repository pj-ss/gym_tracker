<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type='text/css' href="styles.css">
    <title>Gym Tracker</title>
</head>
<body>
    <header>
        <div>
            <a class="fa-solid fa-dumbbell header-icons"> Gym Tracker</a>
        </div>
        <div>
            <i class="fa-solid fa-calendar-days header-icons"></i>
            <i class="fa-solid fa-plus header-icons" onClick="showInputsFields()"></i>
        </div>
    </header>
    <main>
        <div class="date-selector">
            <i class="fa-solid fa-circle-chevron-left"></i>
            <div class="date"></div>
            <i class="fa-solid fa-circle-chevron-right"></i>
        </div>
        <div>
            <div>
                <form class="userInputs" style="display:none">
                    <div>
                        <fieldset>
                        <input type="text" name="name" placeholder="Exercise Name"><br>
                            <div class="set-list">
                                <div class="set">
                                    <label for="setNumber">Set 1:</label>
                                    <input type="text" name="weight" placeholder="Weight">
                                    <select id="unit" name="unit">
                                        <option value="lbs">lbs</option>
                                        <option value="kg">kg</option>
                                    </select>
                                    <label>x</label>
                                    <input type="text" name="reps" placeholder="# of Reps">
                                    <label>Reps</label>
                                </div>
                            </div>
                        <button onClick="addSet(event)"><i class="fa-solid fa-plus"></i> Add Set</button>
                        <button id="saveBtn" onClick="logExercise(event)"><i class="fa-solid fa-floppy-disk"></i> Save Exercise</button>
                        </fieldset>
                    </div>
                </form>
            </div>
            <div class="workout-log js-workout-log">
                <p>Workout Log Empty</p>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/pj-ss" target="_blank" class="fa-brands fa-github"></a>
    </footer>
</body>
<script src="scripts.js"></script>
</html>
